<html>
    <head>
        <title>Brewer's Eye</title>
        <!--link rel="stylesheet" href="mystyles.css"</link-->
    </head>

    <body>

        <!--TITLE                                            STATS -->
        <div class="inline_block">
            <div style="float:left; width:70%">
                <p class="outputDisplay" id=beerName>Dunkel</p>
                <p class="outputSmallDisplay" id=beerOG>OG: 1.0058</p>
                <p class="outputSmallDisplay" id=beerFG>FG: 1.011</p>
            </div>
            <div style="float:left; width:20%">
                <p class="outputDisplay" id=temperatureOutdoor>000&#176;C</p>
                <p class="outputDisplay" id=temperatureIndoor>000&#176;C</p>
            </div>
            <div style="float:left; width:10%">
                <div>
                <canvas id="bubblesCanvas" width="20" height="100" style="border:2px solid #000000;"></canvas>
                <p class="outputDisplay" id=bubbleRate>000 bpm</p>
                </div>
            </div>
        </div>
        <div class="clear_formatting"></div-->

        <!--                       GRAPH1                          -->
        <div>
                <p id="graph2dGraph" style="margin:0;"></p>
        </div>

        <!--                       GRAPH2                          -->
        <div>
                <p id="timelineGraph" style="margin:0;"></p>
        </div>

        <div class="inline_block">
            <div class="farleft">
                <select>
                    <option value="node88">Node 88</option>
                    <option value="node01">Node 01</option>
                    <option value="node02">Node 02</option>
                </select>
            </div>
            <div class="farright">
                <!-- Select Fahrenheit or Celcius -->
                <input type="checkbox" id="unitsCheckbox">
                <label for="units">English Units</label>
            </div>
        </div>
        <div class="clear_formatting"></div-->
    </body>

<script type="text/javascript" src="./jquery-3.4.1.js"></script>
